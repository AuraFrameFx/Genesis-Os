name: Release Automation

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version'
        required: true
        default: '1.0.0'
      prerelease:
        description: 'Is this a pre-release?'
        required: true
        default: false
        type: boolean

env:
  JAVA_VERSION: '22'

jobs:
  build-release:
    name: Build Release APK
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: wrapper

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build Release APK
        run: ./gradlew :app:assembleRelease --no-daemon
        env:
          SIGNING_KEY_ALIAS: ${{ secrets.SIGNING_KEY_ALIAS }}
          SIGNING_KEY_PASSWORD: ${{ secrets.SIGNING_KEY_PASSWORD }}
          SIGNING_STORE_PASSWORD: ${{ secrets.SIGNING_STORE_PASSWORD }}

      - name: Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: release-apk
          path: app/build/outputs/apk/release/*.apk

  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: build-release
    if: startsWith(github.ref, 'refs/tags/v') || github.event_name == 'workflow_dispatch'
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Download Release APK
        uses: actions/download-artifact@v4
        with:
          name: release-apk
          path: ./release-artifacts

      - name: Generate Release Notes
        id: release_notes
        run: |
          echo "RELEASE_NOTES<<EOF" >> $GITHUB_OUTPUT
          echo "## Genesis-OS Release" >> $GITHUB_OUTPUT
          echo "" >> $GITHUB_OUTPUT
          echo "### Features" >> $GITHUB_OUTPUT
          echo "- Advanced AI-powered operating system capabilities" >> $GITHUB_OUTPUT
          echo "- Multi-module architecture with native components" >> $GITHUB_OUTPUT
          echo "- Oracle Drive integration" >> $GITHUB_OUTPUT
          echo "- Collaborative canvas and color blending tools" >> $GITHUB_OUTPUT
          echo "- Secure communication modules" >> $GITHUB_OUTPUT
          echo "" >> $GITHUB_OUTPUT
          echo "### Technical Specifications" >> $GITHUB_OUTPUT
          echo "- Java 24 target with JVM Toolchain 22" >> $GITHUB_OUTPUT
          echo "- Kotlin 2.2.0 (K2 Compiler)" >> $GITHUB_OUTPUT
          echo "- Android SDK 36" >> $GITHUB_OUTPUT
          echo "- NDK 29.0.13846066" >> $GITHUB_OUTPUT
          echo "- CMake 4.0.0" >> $GITHUB_OUTPUT
          echo "" >> $GITHUB_OUTPUT
          echo "### Build Information" >> $GITHUB_OUTPUT
          echo "- Build Date: $(date)" >> $GITHUB_OUTPUT
          echo "- Commit: ${{ github.sha }}" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name || github.event.inputs.version }}
          release_name: Genesis-OS ${{ github.ref_name || github.event.inputs.version }}
          body: ${{ steps.release_notes.outputs.RELEASE_NOTES }}
          draft: false
          prerelease: ${{ github.event.inputs.prerelease || false }}

      - name: Upload Release Assets
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./release-artifacts/app-release.apk
          asset_name: genesis-os-${{ github.ref_name || github.event.inputs.version }}.apk
          asset_content_type: application/vnd.android.package-archive