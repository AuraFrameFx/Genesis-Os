# Genesis Protocol - Build Configuration
# AUTO-DETECT Java 24 Toolchain

# Gradle Configuration - Optimized for Genesis Protocol
org.gradle.parallel=true
org.gradle.workers.max=1
org.gradle.caching=true
org.gradle.configureondemand=false
org.gradle.daemon=true
org.jetbrains.dokka.experimental.gradle.pluginMode=V2EnabledWithHelpers


# JVM Configuration - Java 24 Optimized (Comprehensive Android Build Tools Access)
org.gradle.jvmargs=-Xmx12g -Xms4g -XX:+UseG1GC -XX:MaxMetaspaceSize=2048m \
  --add-opens=java.base/java.lang=ALL-UNNAMED \
  --add-opens=java.base/java.lang.invoke=ALL-UNNAMED \
  --add-opens=java.base/java.lang.reflect=ALL-UNNAMED \
  --add-opens=java.base/java.util=ALL-UNNAMED \
  --add-opens=java.base/java.util.concurrent=ALL-UNNAMED \
  --add-opens=java.base/java.util.concurrent.atomic=ALL-UNNAMED \
  --add-opens=java.base/java.nio=ALL-UNNAMED \
  --add-opens=java.base/java.nio.file=ALL-UNNAMED \
  --add-opens=java.base/java.nio.charset=ALL-UNNAMED \
  --add-opens=java.base/java.net=ALL-UNNAMED \
  --add-opens=java.base/java.io=ALL-UNNAMED \
  --add-opens=java.base/java.security=ALL-UNNAMED \
  --add-opens=java.base/java.text=ALL-UNNAMED \
  --add-opens=java.base/java.time=ALL-UNNAMED \
  --add-opens=java.prefs/java.util.prefs=ALL-UNNAMED \
  --add-opens=java.xml/javax.xml.namespace=ALL-UNNAMED \
  --add-exports=jdk.compiler/com.sun.tools.javac.api=ALL-UNNAMED \
  --add-exports=jdk.compiler/com.sun.tools.javac.util=ALL-UNNAMED \
  --add-exports=java.base/sun.nio.ch=ALL-UNNAMED \
  --add-exports=java.base/sun.security.util=ALL-UNNAMED \
  --enable-native-access=ALL-UNNAMED


# Kotlin Configuration - K2 Compiler Optimized
kotlin.code.style=official
kotlin.incremental=true
kotlin.incremental.android=true
kotlin.incremental.java=true
kotlin.incremental.js=false
kotlin.compiler.execution.strategy=in-process
kotlin.daemon.jvmargs=-Xmx12g -Xms4g -XX:+UseG1GC -XX:MaxMetaspaceSize=2g

# Kotlin 2.2.0 - K2 Compiler Features
kotlin.jvm.default=false
kotlin.jvm.target.validation.mode=warning

# Android Configuration - Genesis Protocol Compatible
android.useAndroidX=true
android.enableJetifier=true
android.defaults.buildfeatures.resvalues=true
android.defaults.buildfeatures.shaders=false
android.nonTransitiveRClass=true
android.nonFinalResIds=true
android.suppressIgnoredDependencyWarnings=true

# NDK Configuration
android.ndk.suppressMinSdkVersionError=21

# Compose Configuration - Genesis UI System
android.experimental.enableArtProfiles=true
android.enableResourceOptimizations=true

# Build Performance - Genesis Protocol Optimized
org.gradle.unsafe.configuration-cache=true
org.gradle.configuration-cache.problems=warn
# File System Optimizations
org.gradle.vfs.watch=true
org.gradle.vfs.verbose=false
org.gradle.daemon.idletimeout=60000
org.gradle.daemon.healthcheckinterval=30000

# KSP2 Configuration - Modern Annotation Processing
ksp.incremental=true
ksp.incremental.intermodule=true
ksp.use.worker.api=true
kotlin.incremental.js.klib=true

# Genesis Protocol Features
genesis.ai.enabled=true
genesis.debug.logging=true
genesis.openapi.validation=true

# org.gradle.java.installations.paths property removed to allow Gradle to auto-detect Java installations.
