# Gradle Automation Configuration
# This file contains Gradle automation settings and task configurations

# Task automation configuration
gradle.automation.enabled=true
gradle.automation.parallel=true
gradle.automation.cache=true
gradle.automation.daemon=true

# Build automation settings
gradle.automation.build.incremental=true
gradle.automation.build.configuration-cache=true
gradle.automation.build.file-watching=true
gradle.automation.build.parallel-tasks=true

# Quality automation
gradle.automation.quality.detekt=true
gradle.automation.quality.spotless=true
gradle.automation.quality.dokka=true
gradle.automation.quality.tests=true

# API automation
gradle.automation.api.generation=true
gradle.automation.api.validation=true
gradle.automation.api.documentation=true

# Native build automation
gradle.automation.native.cmake=true
gradle.automation.native.ndk=true
gradle.automation.native.optimization=true

# Security automation
gradle.automation.security.dependency-check=true
gradle.automation.security.vulnerability-scan=true
gradle.automation.security.license-check=true

# Performance automation
gradle.automation.performance.profiling=true
gradle.automation.performance.benchmarking=true
gradle.automation.performance.memory-analysis=true

# Release automation
gradle.automation.release.versioning=true
gradle.automation.release.signing=true
gradle.automation.release.publishing=true
gradle.automation.release.documentation=true

# Notification automation
gradle.automation.notifications.slack=false
gradle.automation.notifications.email=false
gradle.automation.notifications.github=true

# Cleanup automation
gradle.automation.cleanup.build-cache=true
gradle.automation.cleanup.temp-files=true
gradle.automation.cleanup.old-artifacts=true